<ion-split-pane  contentId="main-content">
  <ion-menu class="menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>SELECCIONA UNA CATEGORIA</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let category of getdata"> 
          <ion-thumbnail  slot="start">
             <img size="1" src="{{category.category_image}}">
          </ion-thumbnail>
          <ion-label>
            {{category.id}}.
            {{category.name}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    
  </ion-menu> 

</ion-split-pane>
